name: Feature request
description: Suggest an improvement for AgentWatch
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point are you trying to solve?
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the feature and expected behavior
      placeholder: Add an option to ...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you considered
  - type: textarea
    id: scope
    attributes:
      label: Scope and impact
      description: Who benefits and what part of the app is affected?
